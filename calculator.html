<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
  <div>
    <form class="form">
      <table>
        <tr>
          <td colspan="4"><input type="text" class="display" value="0" readonly></label></td>
        </tr>
        <tr>
          <td class="tdBtn"><button class="button" type="button" name="name" value="CE">CE</button></td>
          <td class="tdBtn"><button class="button" type="button" name="name" value="C">C</button></td>
          <td class="tdBtn"><button class="button" type="button" name="name" value="←">←</button></td>
          <td class="tdBtn"><button class="button" type="button" name="name" value="÷">÷</button></td>
        </tr>
        <tr>
          <td class="tdBtn"><button class="button" type="button" name="name" value="7">7</button></td>
          <td class="tdBtn"><button class="button" type="button" name="name" value="8">8</button></td>
          <td class="tdBtn"><button class="button" type="button" name="name" value="9">9</button></td>
          <td class="tdBtn"><button class="button" type="button" name="name" value="x">x</button></td>
        </tr>
        <tr>
          <td class="tdBtn"><button class="button" type="button" name="name" value="4">4</button></td>
          <td class="tdBtn"><button class="button" type="button" name="name" value="5">5</button></td>
          <td class="tdBtn"><button class="button" type="button" name="name" value="6">6</button></td>
          <td class="tdBtn"><button class="button" type="button" name="name" value="-">-</button></td>
        </tr>
        <tr>
          <td class="tdBtn"><button class="button" type="button" name="name" value="1">1</button></td>
          <td class="tdBtn"><button class="button" type="button" name="name" value="2">2</button></td>
          <td class="tdBtn"><button class="button" type="button" name="name" value="3">3</button></td>
          <td class="tdBtn"><button class="button" type="button" name="name" value="+">+</button></td>
        </tr>
        <tr>
          <td class="tdBtn"><button class="button" type="button" name="name" value="±">±</button></td>
          <td class="tdBtn"><button class="button" type="button" name="name" value="0">0</button></td>
          <td class="tdBtn"><button class="button" type="button" name="name" value=".">.</button></td>
          <td class="tdBtn"><button class="button" type="button" name="name" value="=">=</button></td>
        </tr>
      </table>
    </form>
  </div>
  <script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
