<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
  <div>
    <form class="form">
      <table>
        <tr>
          <td colspan="4"><input type="text" class="display" value="0" readonly></label></td>
        </tr>
        <tr>
          <td class="button">CE</td>
          <td class="button">C</td>
          <td class="button">←</td>
          <td class="button">÷</td>
        </tr>
        <tr>
          <td class="button">7</td>
          <td class="button">8</td>
          <td class="button">9</td>
          <td class="button">x</td>
        </tr>
        <tr>
          <td class="button">4</td>
          <td class="button">5</td>
          <td class="button">6</td>
          <td class="button">-</td>
        </tr>
        <tr>
          <td class="button">1</td>
          <td class="button">2</td>
          <td class="button">3</td>
          <td class="button">+</td>
        </tr>
        <tr>
          <td class="button">±</td>
          <td class="button">0</td>
          <td class="button">.</td>
          <td class="button">=</td>
        </tr>
      </table>
    </form>
  </div>
  <script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
