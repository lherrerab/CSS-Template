<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Template</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/cover.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div style="background-color:red; width:100%;height:20%">
        <div style="display:inline-block;  margin: 0.5em;">
          <span style="display:inline-block">
            REVISTA OFICIAL NINTENDO
          </span>
          <img src="img/wii.png" style="display:inline-block; width:2em;height: 0.8em;"/>
          <img src="img/Nintendo_3DS_logo.png" style="display:inline-block; width:2em;height: 0.8em;"/>
        </div>
      </div>
      <div style="background-color:green;height:80%;position:relative;">
        <img src="img/Logo_Nintendo.png" style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">
      </div>
    </header>
    <section style="overflow:hidden;">
      <img src="img/mario.jpg" style="width:118%;right:-67px;height:100%;">
      <span>LEO</span>
    </section>
    <footer>
      <span>GRATIS POSTER DOBLE</span>
    </footer>
  </div>
</body>
</html>
